<style>
body {
    text-align: center;
    font-family: "Arial", sans-serif;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh;
    background-color: #d0f0f6;
}
header {
  border: 2px solid gray;
  margin-left: auto;
  margin-right: auto;
  width: 100%;
  text-align: center;
  padding-top: 20px;
  padding-bottom: 20px;
  background-image: url("https://kidventurous.com/wp-content/uploads/2014/11/airline-seats.png");
}
h1 {
   font-size: 60px;
   color: #5586e2;
}
h2 {
   font-size: 30px;
   color: #008B8B;
}
h3 {
   font-size: 25px;
   color: #FF69B4;
}
section {
    text-align: center;
}

.cell {
    font-family: "Permanent Marker", cursive;
    width: 125px;
    height: 125px;
    box-shadow: 2px 2px 2px 2px #ecd7ba;
    border: 2px solid #ecd7ba;
    cursor: pointer;
    line-height: 125px;
    font-size: 25px;
}

.game--title {
    font-size: 100px;
    color: #d7a62f;
    margin: 10px auto;
}

.game--container {
    display: grid;
    grid-template-columns: repeat(4, auto);
    width: 512px;
    margin: 10px auto;
    background-color: #11213a;
    color: #04c0b2;
}

.game--status {
    font-size: 40px;
    color: #4B0082;
    margin: 20px auto;
}

.game--restart {
    background-color: #f7e4ac;
    width: 200px;
    height: 50px;
    font-size: 25px;
    color: #5586e2;
    box-shadow: 2px 2px 2px 2px #d86c23;
    border: 2px solid #d86c23;
}
</style>


<script>
const statusDisplay = document.querySelector('.game--status');
let gameActive = true;
let currentPlayer = "X";
let gameState = ["", "", "", "", "", "", "", "", "","","","", "", "", "", "", "", "", "", "","","","",""];



function handleCellClick(clickedCellEvent) {
    const clickedCell = clickedCellEvent.target;
    const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));

handleCellPlayed(clickedCell, clickedCellIndex);  
}
function enterName() {
  var z0 = document.getElementById("#name").value;
  currentPlayer = z0;
}
function handleCellPlayed(clickedCell, clickedCellIndex) {
    gameState[clickedCellIndex] = currentPlayer;
    clickedCell.innerHTML = currentPlayer;
}

document.querySelectorAll('.cell').forEach(cell => cell.addEventListener('click', handleCellClick));
document.querySelector('.game--restart').addEventListener('click', handleRestartGame);

function handleRestartGame() {
    gameActive = true;
    gameState = ["", "", "", "", "", "", "", "", "","","","", "", "", "", "", "", "", "", "","","","",""];
    document.querySelectorAll('.cell').forEach(cell => cell.innerHTML = "");
}

statusDisplay.innerHTML = "The flight is full; all seats are reserved.";


</script>
